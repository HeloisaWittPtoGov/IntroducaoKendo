<script>
	$(function () {
		let funcionarios = [
			{ nome: "Ana", cargo: "Auxiliar adm.", salario: 2500.00, dataAdmissao: "10/05/2025", statusAtivo: "Sim" }
		]

		$("#BarAcoes").kendoToolBar({
			itens: [
				{
					type: "spacer",
				},
				{
					type: "buttonGruop",
					buttons: [
						{
							text: "Incluir",
							id: "BtnIncluir"
						},
						{
							text: "Editar",
							id: "BtnEditar"
						}
					]
				}
			]
		})

		$("#GrdConsultaFuncionarios").kendoGrid({
			colums: [
				{
					field: "nomeCompleto",
					title: "Nome",
				},
				{
					field: "cargo",
					title: "Cargo",
				},
				{
					field: "salario",
					title: "Salário",
					format: "{0:c}",
				},
				{
					field: "dataAdmissao",
					title: "Data de Adimissão",
				},
				{
					field: "statusAtivo",
					title: "Status Ativo"
				}
			]

		})

		$("#tabStripConsultaFuncionarios").kendoTabStrip()

		$("splConsulta").kendoSplitter({
			operation: "vertical",
			panes: [{ min: "25px" }, { min: "100px" }, {}],
		})
	})
</script>

<body>
	<div id="splConsulta" style="height: 100%;">
		<div id="splHead">

		</div>

		<div id="splMiddle">
			<div id="GrdConsultaFuncionarios"></div>
		</div>
